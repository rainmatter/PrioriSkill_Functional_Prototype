

<div class="container">

<div class="row skills-list">
<div class="col-sm-8 col-sm-12"  ng-controller="SkillsController">
	<div class="row-header">
    	<h2>Skills List</h2>
    </div>
    <form class="form-inline">
  		<div class="form-group">
    		<label for="skills-organize">Sort by:</label>
    		<select class="form-control" id="skills-organize" ng-model="skillsOrder">
            	<option value="rank" selected>Rank</option>
                <option value="name">Name</option>
            </select>
  		</div>
    </form>
    <div class="row-content">
    	<table class="table table-striped table-condensed">
        	<thead>
        		<tr>
            		<th width="15%">Rank</th>
                    <th width="80%">Name</th>
                    <th width="5%">Count</th>
            	</tr>
            </thead>
            <tbody>
            	<tr ng-repeat="skill in skills | orderBy:skillsOrder">
            		<td>{{skill.rank}}</td>
                    <td>{{skill.name}}</td>
                    <td>{{skill.count}}</td>
            	</tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

<div class="row new-job-form" ng-init="form_input = ''">
	<div class="row-header">
    	<h2>Add a New Job</h2>
        <p>{{form_input}}</p>
    </div>
    <div class="row-content">
    	<form class="form-horizontal">
  			<div class="form-group">
    			<label for="job-title" class="col-sm-2 control-label">Job Title: </label>
    			<div class="col-sm-4">
      				<input type="text" class="form-control" id="job-title" placeholder="Software Developer" ng-model="form_input">
    			</div>
  			</div>
  			<div class="form-group">
    			<label for="company-name" class="col-sm-2 control-label">Company Name: </label>
    			<div class="col-sm-4">
      				<input type="text" class="form-control" id="company-name" placeholder="Your Favorite Company" ng-model="form_input">
    			</div>
  			</div>
  <div class="form-group">
    <label for="job-description" class="col-sm-2 control-label">Job Description: </label>
    <div class="col-sm-4">
      <textarea rows="7" class="form-control" id="job-description" placeholder="What do you want to do?"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit Job</button>
    </div>
  </div>
</form>
    </div>
</div>




</div>
